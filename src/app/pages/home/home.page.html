<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <h2>Xin chào, {{ username }}</h2>
    <p>Hôm nay, {{ today }}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button routerLink="/tra-cuu-dinh-duong"> <!-- Đảm bảo đúng đường dẫn -->
          <ion-card-content>
            <h3>Tra cứu dinh dưỡng</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button routerLink="/tinh-toan-bmi">
          <ion-card-content>
            <h3>Tính toán BMI, Z-score</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card button routerLink="/khao-sat-khau-phan">
          <ion-card-content>
            <h3>Khảo sát khẩu phần</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button routerLink="/thiet-ke-thuc-don">
          <ion-card-content>
            <h3>Xây dựng thực đơn</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
