<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Trợ lý AI</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let msg of messages">
        <ion-label>
          <p>
            <strong [style.color]="msg.sender === 'user' ? 'blue' : 'green'">
              {{ msg.sender === 'user' ? 'Bạn' : 'AI' }}
            </strong>: {{ msg.text }}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-item lines="none">
        <ion-input
          [(ngModel)]="userInput"
          placeholder="Nhập nội dung..."
          (keydown.enter)="sendMessage()"
          clearInput
        ></ion-input>
        <ion-button slot="end" (click)="sendMessage()">Gửi</ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
