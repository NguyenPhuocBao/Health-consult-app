<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dang-nhap"></ion-back-button>
    </ion-buttons>
    <ion-title>Đăng ký</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Tài khoản đăng nhập</ion-label>
      <ion-input placeholder="Tài khoản đăng nhập" [(ngModel)]="registerData.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Họ tên</ion-label>
      <ion-input placeholder="Họ tên" [(ngModel)]="registerData.fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email của bạn</ion-label>
      <ion-input type="email" placeholder="Email của bạn" [(ngModel)]="registerData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Mật khẩu</ion-label>
      <ion-input type="password" placeholder="Nhập mật khẩu của bạn" [(ngModel)]="registerData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Mật khẩu</ion-label>
      <ion-input type="password" placeholder="Nhập lại mật khẩu" [(ngModel)]="registerData.confirmPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tỉnh/TP</ion-label>
      <ion-select [(ngModel)]="registerData.province" placeholder="Tỉnh/TP">
        <ion-select-option *ngFor="let province of provinces" [value]="province.value">{{ province.label }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="success" (click)="register()">Đăng ký</ion-button>
  <p class="register-link">Bạn đã có tài khoản? <a href="/dang-nhap">Đăng nhập ngay</a></p>
</ion-content>
